<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>AI 프롬프트 생성기</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 기존 CSS 대부분 유지 */
    body, html { margin:0; padding:0; height:100%; }
    .container { display:flex; height:100vh; }
    iframe { border:none; width:100%; height:100%; }
    .sidebar { width:320px; border-right:1px solid #ccc; }
    .main-content { flex:1; display:flex; flex-direction:column; }
    .header { padding:20px; border-bottom:1px solid #ccc; }
    .content-area { flex:1; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar iframe -->
    <div class="sidebar">
      <iframe src="menu.html" name="menuFrame"></iframe>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>AI 프롬프트 생성기</h1>
        <p>소상공인을 위한 맞춤형 생성형 AI 가이드</p>
      </div>
      <div class="content-area">
        <iframe src="main.html" name="contentFrame"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
